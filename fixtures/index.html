    <style>
      :root {
        --content-font: 'Inter', sans-serif;
        --theme-primary-color: #011222;
        --theme-secondary-color: #E9BA24;
        --button-padding: 12px;
      }

      :where(html) {
        color: var(--theme-primary-color);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: var(--content-font);
        background-color: white;
        margin: 0;
      }

      header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: var(--button-padding);
        background: #011222;
        a {
          color: white;
        }
        nav {
          display: flex;
          gap: 8px;
        }
      }

      h3 > #head {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        font-size: clamp(1.3rem, 2.5vw, 2.5rem);
      }

      a.button {
        border: none;
        font-family: inherit;
        padding: 0;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--theme-primary-color);
        color: var(--theme-secondary-color);
        border-radius: 8px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.18);
        padding: var(--button-padding);

        @media screen and (-ms-high-contrast: active) {
          border: 2px solid currentcolor;
        }
      }

      #hero {
        position: relative;
        .banner {
          width: 100%;
          min-height: 560px;
          object-fit: cover;
          object-position: bottom;
        }
        h1 {
          color: white;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
      }

      .parent {
        display: grid;
        grid-template-columns: 1fr min(120ch, calc(100% - 16px)) 1fr;
        grid-column-gap: 8px;
        place-items: center;
      }

      .parent > * {
        grid-column: 2;
      }

      .full-width {
        grid-column: 1 / -1;
        width: 100%;
        justify-self: stretch;
      }

      footer {
        display: flex;
        justify-content: center;
        padding: 30px;
        background-color: var(--theme-primary-color);
        color: white;
      }
    </style>

    <header>

        <a href="/players" class="button">PLAYERS</a>

    <section id="hero">
      <img height="560" src="../assets/hero.jpg" alt="hero banner" class="banner" />
      <h1>FIXTURES</h1>
    </section>
    <main class="parent">
      <section class="full-width teams pad-50">
        <div id="teams">
          <h2>Pool A</h2>
          <div id="poolA"></div>
          <h2>Pool B</h2>
          <div id="poolB"></div>
        </div>
        </div>
      </section>
      <section id="fixtures"></section>
    </main>
    <footer>
      <p>
      <em>Built with ♡ by <span style="color: red;">ಅರಿವು.GG</span></em><br />(Vaniyan Ganiga Tech Team)
      </p>
    </footer>
    <script src="../utils/assets-handler.js"></script>
    <script src="../home.js"></script>
    <script src="../fixtures/fixtures.js"></script>
    <script type="module">
      import teams from "../data/teams.json" with { type: "json" }; 
      import fixtures from '../data/fixtures.json' with { type: 'json' };
      renderTeamsPool(teams);
      renderFixtures(fixtures);
    </script>
