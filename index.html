  <style>
  :root {
    --content-font: 'Akshar', sans-serif;
    --theme-primary-color: #DBA81F;
    --theme-secondary-color: #0B1D2F;
    --button-padding: 12px;
  }

  * {
    box-sizing: border-box;
  }

  body {
   font-family: var(--content-font);
   background-color: var(--theme-secondary-color);
   margin: 0;
  }

  header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: var(--button-padding);
    background: #0D375E;
    background: linear-gradient(45deg, var(--theme-secondary-color) 60%, var(--theme-primary-color) 85%);
    nav {
      display: flex;
      gap: 8px;
    }
  }

  h3 > #head {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
  }

  a.button {
    border: none;
    font-family: inherit;
    padding: 0;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background-color: var(--theme-secondary-color);
    color: var(--theme-primary-color);
    border-radius: 8px;
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.18);
    padding: var(--button-padding);
  
    @media screen and (-ms-high-contrast: active) {
      border: 2px solid currentcolor;
    }
  }

  .banner {
    width: 100%;
    height: 560px;
    object-fit: cover;
  }


  .parent {
    display: grid;
    grid-template-columns: 1fr min(120ch, calc(100% - 16px)) 1fr;
    grid-column-gap: 8px;
    place-items: center;
  }
  
  .parent > * {
    grid-column: 2;
  }
  
  footer {
    display: flex;
    justify-content: center;
    padding: 30px;
  }
  </style>
</head>
<body>
  <header>
    <h3><span id="head"><img width="48" height="48" src="assets/tournament_logo.jpg" alt="Tournament logo" >Ganiga Premier League</span></h3>
    <nav>
      <a href="/" class="button">HOME</a>
      <a href="/players" class="button">PLAYERS</a>
      <a href="/points" class="button">POINTS TABLE</a>
    </nav>
  </header>
  <section id="hero">
    <img height="560" src="assets/hero.jpeg" alt="hero banner" class="banner" />
  </section>
  <main class="parent">
    <section id="teams">
      <h2>TEAMS</h2>
      <div class="teams">
        <div>
          <img src="assets/team_logos/1PataliChallengersMangaluru.png" alt="team-logo" />
        </div>
        <div>
          <img src="assets/team_logos/2VaniyanWarriorsPuttur.png" alt="team-logo" />
        </div>
        <div>
          <img src="assets/team_logos/3ZeusGanigaStrickers.png" alt="team-logo" />
        </div>
        <div>
          <img src="assets/team_logos/4GanigaTitansVitla.png" alt="team-logo" />
        </div>
        <div>
          <img src="assets/team_logos/5PataliPanthersSullia.png" alt="team-logo" />
        </div>
        <div>
          <img src="assets/team_logos/6VaniyanEleven.png" alt="team-logo" />
        </div>
        <div>
          <img src="assets/team_logos/7VaniyanBlastarsSeethangoli.png" alt="team-logo" />
        </div>
        <div>
          <img src="assets/team_logos/8PataliHurricanes.png" alt="team-logo" />
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>
      <em>Built with ♡ by <a href="https://rakshithnettar.com">ARIVU.GG</a></em>
    </p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
